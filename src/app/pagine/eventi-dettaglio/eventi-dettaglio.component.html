<div class="modal-container">
  <h2>Dettagli dell'evento</h2>
  <p><strong>Data:</strong> {{ data.giorno }} {{ data.mese }} {{ data.anno }}</p>

  <!-- Calendario -->
  <div class="calendar-wrapper">
    <div #calendarContainer class="calendar-container">
      <div class="ore-colonna">
        <div *ngFor="let ora of oreGiornaliere" class="ora">{{ ora }}</div>
      </div>
      <div class="eventi-colonna">
        <div *ngFor="let ora of oreGiornaliere" class="linea-ora"></div>
        <div *ngFor="let evento of data.eventi"
             class="evento-card"
             [ngStyle]="{
               top: calcolaPosizioneOrario(evento.orarioInizio) + 'px',
               height: calcolaDurataEvento(evento.orarioInizio, evento.orarioFine) + 'px'
             }">
          <strong>{{ evento.titolo }}</strong>
          <p *ngIf="evento.orarioInizio && evento.orarioFine">
            <em>{{ evento.orarioInizio }} - {{ evento.orarioFine }}</em>
          </p>
          <p>{{ evento.descrizione }}</p>
          <p><em>{{ evento.luogo }}</em></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Card con bottoni -->
  <div class="card-bottoni">
    <!-- Aggiungi a calendario -->
    <div class="aggiungi-calendario">
      <p>Aggiungi evento al calendario</p>
      <div class="icona-container">
        <img src="assets/apple.png" alt="Apple" (click)="aggiungiAlCalendario('apple')" />
        <img src="assets/google.png" alt="Google" (click)="aggiungiAlCalendario('google')" />
        <img src="assets/outlook.png" alt="Outlook" (click)="aggiungiAlCalendario('outlook')" />
        <img src="assets/yahoo.png" alt="Yahoo" (click)="aggiungiAlCalendario('yahoo')" />
      </div>
    </div>

    <!-- Bottoni azione -->
    <div class="bottoni-azione">
      <button mat-button (click)="chiudi()">Chiudi</button>
      <button mat-button (click)="apriLink()">Apri link evento</button>
    </div>
  </div>
</div>
